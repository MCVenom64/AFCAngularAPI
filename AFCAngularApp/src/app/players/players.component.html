<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">Players</h1>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <app-players-detail-form/>
        </div>
        <div class="col-6">
            
          <ul class="list-group">
            
            @for (player of service.list; track player) {
                
            <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py- 3 rounded- 3">
             <div class = "flex-grow-1 mouse-hover" (click)="populateForm(player)">
                <div class="fw-bold">{{player.playerName}} </div>
                <div class="fw-bold">{{player.position}} </div> 
              </div>
                <span class ="text-secondary">
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover" (click)="deletePlayer(player.playerId)"></i>
                </span>
   
            </li>

             }
      
            </ul>
        </div>
    </div>
